        // State

        // Functions
        function calculateDivisionTotals(programmes) {
            return programmes.reduce((acc, prog) => ({
                manpower: acc.manpower + (prog.manpower || 0),
                augmented: acc.augmented + (prog.augmented || 0)
            }), { manpower: 0, augmented: 0 });
        }

        function toggleDivision(division) {
            expandedDivisions[division] = !expandedDivisions[division];
            renderDivisions();
        }

        function renderDivisions() {
            const container = document.getElementById('divisions-container');
            container.innerHTML = '';

            Object.entries(orgData).forEach(([division, programmes]) => {
                const isExpanded = expandedDivisions[division];
                const totals = calculateDivisionTotals(programmes);
                const iconName = divisionIcons[division] || 'settings';
                const colorClass = divisionColors[division];

                const divisionElement = document.createElement('div');
                divisionElement.className = 'flex flex-col items-center';
                divisionElement.innerHTML = `
                    <div class="relative bg-gradient-to-br ${colorClass} text-white rounded-xl shadow-xl p-5 cursor-pointer hover:shadow-2xl hover:scale-105 transition-all duration-300 w-72 border-3" onclick="toggleDivision('${division}')">

                        </div>
                        <div class="relative">
                            <div class="flex items-start gap-3 mb-3">
                                <i data-lucide="${iconName}" class="w-7 h-7 mt-1 flex-shrink-0"></i>
                                <div class="font-bold text-sm leading-tight min-h-16 flex items-center">

                                </div>
                            </div>

                                    </div>

                                        <span class="font-semibold">${totals.augmented}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center justify-center text-white text-xs bg-white bg-opacity-20 rounded py-1">
                                <i data-lucide="${isExpanded ? 'chevron-up' : 'chevron-down'}" class="w-4 h-4"></i>
                                <span class="ml-1 font-medium">${programmes.length} programmes</span>
                            </div>
                        </div>
                    </div>

                    ${isExpanded ? '<div class="w-1 h-8 bg-gradient-to-b from-gray-400 to-gray-300"></div>' : ''}

                    ${isExpanded ? `
                        <div class="space-y-3 w-72">
                            ${programmes.map(prog => `
                                <div class="bg-white border-2 border-gray-200 rounded-lg p-3 text-xs shadow-md hover:shadow-lg hover:border-blue-300 transition-all duration-200">
                                    <div class="font-semibold text-gray-800 mb-2 leading-tight">${prog.name}</div>
                                    <div class="flex justify-between text-gray-600 bg-gray-50 rounded p-2">
                                        <div class="flex items-center gap-1">
                                            <i data-lucide="users" class="w-3 h-3 text-blue-500"></i>
                                            <span class="font-medium">${prog.manpower || 0}</span>
                                        </div>
                                        <div class="flex items-center gap-1">
                                            <i data-lucide="user-plus" class="w-3 h-3 text-green-500"></i>
                                            <span class="font-medium">${prog.augmented || 0}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                container.appendChild(divisionElement);
            });

            }
        }

        function updateGrandTotal() {
            const grandTotal = Object.values(orgData).reduce((acc, programmes) => {
                const divTotal = calculateDivisionTotals(programmes);
                return {
                    manpower: acc.manpower + divTotal.manpower,
                    augmented: acc.augmented + divTotal.augmented
                };
            }, { manpower: 0, augmented: 0 });

            document.getElementById('total-manpower').textContent = `${grandTotal.manpower.toLocaleString()} Manpower`;
            document.getElementById('total-augmented').textContent = `${grandTotal.augmented} Augmented`;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateGrandTotal();
            renderDivisions();
        });
